name: My GitHub Actions Workflow
on:
  push:
    branches:
      - main
      - 'feature/*'
      

jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js -18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install 

      - name: Unit testing
        run: npm test 